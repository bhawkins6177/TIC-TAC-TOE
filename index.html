<!DOCTYPE html>
<html>
    <head>
        <title> Tic Tac Toe</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div id ="formDiv">
            <form id="form">
              <div class="inputs">
                <label for="p1Input" id="Lables">Player 1</label>
                <input type="text" id="p1Input" class="inputField">  
              </div>
              <div class="inputs">
                <label for="p2Input" id="Lables">Player 2</label>
                <input type="text" id="p2Input"class="inputField">         
              </div>
            </form>
            <div id="sBtnContainer">
              <button id="startBtn">Start!</button>
            </div>
            </div>
          <div id ="topHalf">
            <div id="player1Display" class="player1DisplayBefore">
              <div id="player1Name">
                player 1 name
              </div>
              <div id = player1Score>
                TEST
              </div>
            </div>
          <div id="board" class="boardBefore">
            <div class="spot" id="spot1"> </div>
            <div class="spot" id="spot2"> </div>
            <div class="spot" id="spot3"> </div>
            <div class="spot" id="spot4"> </div>
            <div class="spot" id="spot5"> </div>
            <div class="spot" id="spot6"> </div>
            <div class="spot" id="spot7"> </div>
            <div class="spot" id="spot8"> </div>
            <div class="spot" id="spot9"> </div>
          </div>
        <div id="player2Display" class="player2DisplayBefore">
          <div id="player2Name">
            player 2 name
          </div>
          <div id = player2Score>
              TEST
          </div>
          
        </div>
      </div>
      <div id="bottomHalf">

      </div>

    </body>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    
</html>
